<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content=""/>
    <!-- styles -->

    <!-- Fav and touch icons -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>

    <link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>

    <link href="{% static 'diseases/main.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'diseases/favicon.png' %} ">
    <script src="{% static 'diseases/main.js' %}"></script>
    <!-- cdn for modernizr, if you haven't included it already -->
     <script src="{% static 'libs/modernizr-custom.js' %}"></script>
    <!-- polyfiller file to detect and load polyfills -->
    <script src="{% static 'libs/polyfiller.js' %}"></script>

    <!-- polyfiller file to detect and load polyfills -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
        webshims.setOptions('waitReady', false);
        webshims.setOptions('forms-ext', {types: 'date'});
        webshims.polyfill('forms forms-ext');
    </script>
    {% block head %}

    {% endblock %}
</head>
<body>
{% block header %}

{% endblock %}
{% block container %}

{% endblock %}
<footer class="modal-footer">
    {% block footer %}{% endblock %}
</footer>
