{% extends 'diseases/base_site.html' %}
{% block title %}
    Список заболеваний
{% endblock %}
{% block container %}
    <div class="container">
        <h1>Список всех заболеваний</h1>
        <h4><a href="/dis/0">Создать новое</a></h4>
        {% for d in diseases %}

            <div class="col-md-6 post">
                <h3>{{ d.name }}</h3>
                Дата создания <b>{{ d.dateCreation|date:"d.m.y" }}</b>

                <div class="content">
                    {{ d.description }}
                </div>
                <a href="/dis/{{ d.id }}">Подробно</a>
                <!--//content-->
            </div>
            <!--//section-inner-->

        {% endfor %}
    </div>
{% endblock %}
